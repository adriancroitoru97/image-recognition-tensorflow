<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body></body>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Ugabuga - An Image Recognition App</h1>
                           
                            <form class="form-subscribe" id="contactForm">
                                <!-- URL INPUT-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" id="emailAddress" placeholder="Enter a valid image link"/>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-primary btn-lg but1" id="submitButton" type="submit" onclick="smoothScroll(document.getElementById('signup'))">Proceed</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Call to Action-->
        <section class="call-to-action text-white text-center" id='signup'>
           <canvas id="loading_container" width="200" height="200"></canvas>
           <!-- <button class="btn btn-primary btn-lg but1" type="reset" onClick="window.location.reload()">Try again</button> -->
           <!-- <div class="top_element">AAAA</div> -->
           <div class="top_elements">
               <div class="first_element"></div>
               <div class="introduced_image"></div>
               <br>
               <div class="little_element"></div>
               <div class="little_element"></div>
               <div class="little_element"></div>
           </div>
        </section>

        
        <!-- Testimonials-->
        <section class="testimonials text-center bg-light">
            <div class="container">
                <h2 class="mb-5">Our team...</h2>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            <img class="img-fluid rounded-circle mb-3" src="assets/us/AndreiAnghel.jpeg" alt="..." />
                            <h5>Andrei Anghel</h5>
                            <p class="font-weight-light mb-0"></p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            <img class="img-fluid rounded-circle mb-3" src="assets/us/AdrianCroitoru.jpeg" alt="..." />
                            <h5>Adrian Croitoru</h5>
                            <p class="font-weight-light mb-0"></p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            <img class="img-fluid rounded-circle mb-3" src="assets/us/VladNovetschi.jpeg" alt="..." />
                            <h5>Vlad Novetschi</h5>
                            <p class="font-weight-light mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">About</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Contact</a></li>

                        </ul>

                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
